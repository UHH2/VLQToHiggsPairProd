[DEFAULT]
era = PHYS14v1-1
name = backgrounds

[global]
include = common-naf-local.conf

[jobs]
; in flight = 1
jobs = 20

[CMSSW]
project area = /nfs/dust/cms/user/nowatsd/sFrameNew/CMSSW_7_2_1_patch4
config file = /nfs/dust/cms/user/nowatsd/sFrameNew/CMSSW_7_2_1_patch4/src/UHH2/core/python/ntuplewriter.py
;events per job = 100
; dataset naming scheme: start with 'MC_' if and only if it's Monte-Carlo. Then use the nickname:
; <final state particles> '_' <decay mode> '_M' <particle mass(es)/widths in GeV / other particle properties> _ <pileup scenario>
; decay mode can be missing if an inclusive decay; note that all components usually appear in the dbs paths.
dataset =
  MC_TTJets_MSDecaysCKM_central_20x25 : /TTJets_MSDecaysCKM_central_Tune4C_13TeV-madgraph-tauola/Phys14DR-PU20bx25_PHYS14_25_V1-v1/MINIAODSIM
; also at NAF at DESY:
;/TprimeJetToTZ_M1200GeV_Tune4C_13TeV-madgraph-tauola/Phys14DR-PU20bx25_PHYS14_25_V1-v1/MINIAODSIM
;/BprimeBprime_M_1000_Tune4C_13TeV-madgraph/Phys14DR-PU40bx25_PHYS14_25_V1-v1/MINIAODSIM
;/BprimeBprime_M_1000_Tune4C_13TeV-madgraph/Phys14DR-PU20bx25_PHYS14_25_V1-v1/MINIAODSIM
;/TprimeJetToBW_M1200GeV_Tune4C_13TeV-madgraph-tauola/Phys14DR-PU20bx25_PHYS14_25_V1-v1/MINIAODSIM
;/BprimeJetToBZ_M1200GeV_Tune4C_13TeV-madgraph-tauola/Phys14DR-PU20bx25_PHYS14_25_V1-v1/MINIAODSIM
;/TprimeJetToBW_M800GeV_Tune4C_13TeV-madgraph-tauola/Phys14DR-PU20bx25_PHYS14_25_V1-v1/MINIAODSIM

