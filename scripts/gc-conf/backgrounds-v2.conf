[DEFAULT]
era = PHYS14v1-1
name = backgrounds

[global]
include = common-naf-grid.conf

[jobs]
; in flight = 1
jobs = 100

[CMSSW]
project area = /nfs/dust/cms/user/nowatsd/sFrameNew/CMSSW_7_2_1_patch4
config file = /nfs/dust/cms/user/nowatsd/sFrameNew/CMSSW_7_2_1_patch4/src/UHH2/core/python/ntuplewriter.py
;events per job = 100
; dataset naming scheme: start with 'MC_' if and only if it's Monte-Carlo. Then use the nickname:
; <final state particles> '_' <decay mode> '_M' <particle mass(es)/widths in GeV / other particle properties> _ <pileup scenario>
; decay mode can be missing if an inclusive decay; note that all components usually appear in the dbs paths.


dataset =
  MC_QCD_HT-100To250_20x25 : /QCD_HT-100To250_13TeV-madgraph/Phys14DR-PU20bx25_PHYS14_25_V1-v1/MINIAODSIM
  MC_QCD_HT-250To500_20x25 : /QCD_HT_250To500_13TeV-madgraph/Phys14DR-PU20bx25_PHYS14_25_V1_ext1-v2/MINIAODSIM
  MC_QCD_HT-500To1000_20x25 : /QCD_HT-500To1000_13TeV-madgraph/Phys14DR-PU20bx25_PHYS14_25_V1_ext1-v1/MINIAODSIM
  MC_QCD_HT-1000ToInf_20x25 : /QCD_HT_1000ToInf_13TeV-madgraph/Phys14DR-PU20bx25_PHYS14_25_V1_ext1-v1/MINIAODSIM


